<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>미술관 3D 프로젝트</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 3D 렌더링 영역 -->
    <canvas id="webgl-canvas"></canvas>

    <!-- 부품 정보 패널 -->
    <div id="info-box">
        <h3>안경 부품</h3>
        <p id="info-text">마우스로 드래그해서 회전해보세요!</p>
    </div>

    <!-- 모드 전환 버튼 UI -->
    <div id="mode-buttons">
        <button data-mode="exhibition">🏛️ 전시 모드</button>
        <button data-mode="assemble">🧩 조립 모드</button>
        <button data-mode="disassemble">🔧 분해 모드</button>
        <button data-mode="ar">📱 AR 모드</button>
        <button data-mode="highlight">💡 강조 모드</button>
    </div>

    <!-- JS 로드 -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.137.5/build/three.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/three@0.137.5/examples/js/loaders/OBJLoader.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/three@0.137.5/examples/js/controls/OrbitControls.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/three@0.137.5/examples/js/loaders/EXRLoader.js"></script>


  <script src="/modules/exhibitionMode.js"></script>
<script src="/modules/assembleMode.js"></script>
<script src="/modules/disassembleMode.js"></script>
<script src="/modules/arMode.js"></script>
<script src="/modules/highlightMode.js"></script>

<script src="js/main.js"></script>

</body>
</html>
